buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
//        maven {
//            url "https://maven.google.com"
//        }
    }
}

ext {
    compileSdkVersion = 28
    buildToolsVersion = '28.0.3'
    supportLibraryVersion = '28.0.0'

    module_groupId = 'com.gc.image-cropper'
    if (!project.hasProperty('module_version')) {
        ext.module_version = 'dev'
    }
}
